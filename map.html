<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/map.js"></script>

    <!-- Links for the fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frijole&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />

    <title>PIXAP - Map</title>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <header class="position-fixed top-0 start-0 p-3 z-3 m-0">
      <!-- <div id="score" class="display-6">SCORE</div> -->
      <i id="score" class="bi bi-star-fill text-warning fs-3"></i>
    </header>
    <!-- Container for the whole map-->
    <div id="main-map" class="position-relative">
      <h1 class="display-3 mb-0 mt-0">HTML</h1>

      <div id="node-arm-top" class="node-arm">
        <div class="main-node" id="level-1">
          <a href="level-intro.html?level=1" class="main-node-link">
            <div class="text-dark fs-4">Level 1</div>
          </a>
        </div>

        <div class="node-path-container">
          <div class="side-node" data-level="1" data-q-index="1"></div>
          <div class="side-node" data-level="1" data-q-index="2"></div>
          <div class="side-node" data-level="1" data-q-index="3"></div>
          <!-- <div class="side-node"></div> -->
        </div>
      </div>

      <div id="node-arm-right" class="node-arm">
        <div class="main-node" id="level-2">
          <a href="level-intro.html?level=2" class="main-node-link">
            <div class="text-dark fs-4">Level 2</div>
          </a>
        </div>
        <div class="node-path-container">
          <div class="side-node"></div>
          <div class="side-node"></div>
          <div class="side-node"></div>
          <!-- <div class="side-node"></div> -->
        </div>
      </div>

      <div id="node-arm-bottom" class="node-arm">
        <div class="main-node" id="level-3">
          <a href="level-intro.html?level=3" class="main-node-link">
            <div class="text-dark fs-4">Level 3</div>
          </a>
        </div>
        <div class="node-path-container">
          <div class="side-node"></div>
          <div class="side-node"></div>
          <div class="side-node"></div>
          <!-- <div class="side-node"></div> -->
        </div>
      </div>

      <div id="node-arm-left" class="node-arm">
        <div class="main-node" id="level-4">
          <a href="level-intro.html?level=4" class="main-node-link">
            <div class="text-dark fs-4">Level 4</div>
          </a>
        </div>
        <div class="node-path-container">
          <div class="side-node"></div>
          <div class="side-node"></div>
          <div class="side-node"></div>
          <!-- <div class="side-node"></div> -->
        </div>
      </div>
    </div>

    <!-- Div to handle the character choice -->
    <div class="character-area">
      <div class="character-elements">
        <p>Choose your favorite character</p>

        <div class="characters">

          <button class="char-option" data-char="char1">
            <img src="./resources/images/char1.png" alt="Char 1 char" />
          </button>

          <button class="char-option" data-char="char2">
            <img src="./resources/images/char2.png" alt="Char 2 char" />
          </button>

          <button class="char-option" data-char="char3">
            <img src="./resources/images/char3.png" alt="Char 3 char" />
          </button>

          <button class="char-option" data-char="char4">
            <img src="./resources/images/char4.png" alt="Char 4 char" />
          </button>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
